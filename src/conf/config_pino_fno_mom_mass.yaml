hydra:
  job:
    chdir: True
  run:
    dir: ./outputs_pino_fno_mom_mass

start_lr: 0.005
gamma: 0.99948708
max_epochs: 1201

phy_wt_mom: 0.00000000001
phy_wt_mass: 0.000000001

phy_att_mom_max: 0.000000005
phy_att_mass_max: 0.0000005
phy_skip_idx: 300

epoch_threshold: 2
epoch_threshold_upper: 1101

optimizer_params:
  betas: [0.9, 0.999]
  lr: 0.001
  weight_decay: 0.1
  gamma: 0.95

model:
  fno:
    in_channels: 5
    out_channels: 3
    decoder_layers: 3
    decoder_layer_size: 64
    dimension: 1
    latent_channels: 64
    num_fno_layers: 3
    num_fno_modes: 3
    padding: 0